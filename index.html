<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>compress & progressive show</title>
</head>
<body>
    <div style="display:inline-block;width:45%">
        <p>this is normal jpeg</p>
        <img style="max-width: 100%" src="./images/mountain-base-line.jpg">
    </div>

    <div style="display:inline-block;width:45%">
        <p>this is progressive jpeg by mozalia</p>
        <img style="max-width: 100%"  src="./images/mountain-progressive-moz.jpg">
    </div>

    <div style="display:inline-block;width:45%">
        <p>this is progressive jpeg by jptran and recompress</p>
        <img style="max-width: 100%"  src="./images/mountain-progressive-jptran-recompress.jpg">
    </div>

    <div style="display:inline-block;width:45%">
        <p>this is progressive jpeg by jptran</p>
        <img style="max-width: 100%"  src="./images/mountain-progressive-jptran.jpg">
    </div>
    <div style="display:inline-block;width:45%">
        <p>this is progressive jpeg by online</p>
        <img style="max-width: 100%"  src="./images/mountain-progressive-online.jpg">
    </div>
</body>
</html>
